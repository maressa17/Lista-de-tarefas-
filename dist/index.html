<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="css/listavisual.css" />
</head>
<body>
    <div class="container">
        
        <h1 class="titulo">
        <input type="text" placeholder="Nome da lista:">
        </h1>
        
        <input type="text" id="taskInput" placeholder="Adicionar tarefa...">
        <button onclick="addTask()">Adicionar</button>
        <ul id="taskList" class="task-item"></ul>
    </div>

<script>
function addTask() {
    var input = document.getElementById("taskInput");
    var taskText = input.value.trim();
    if (taskText !== "") {
        var list = document.getElementById("taskList");
        var newItem = document.createElement("li");
        newItem.innerHTML = taskText + '<button class="delete-btn" onclick="removeTask(this)">Remover</button>';
        list.appendChild(newItem);
        input.value = "";
    } else {
        alert("Por favor, insira uma tarefa!");
    }
}

function removeTask(element) {
    var listItem = element.parentNode;
    listItem.parentNode.removeChild(listItem);
}
</script>

</body>
</html>
